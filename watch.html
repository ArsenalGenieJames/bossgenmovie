<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./img/BOSSGEN.png">
    <title>Bossgen | Watch</title>
</head>
<body class="bg-gray-900">
    <nav class="bg-gray-800 border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center space-x-3">
                <span class="self-center text-2xl font-semibold text-white">Bossgen</span>
            </a>
            <form id="search-form" class="relative w-full max-w-md mt-4 md:mt-0" onsubmit="handleSearch(event)">
                <div class="flex">
                    <button id="dropdown-button" data-dropdown-toggle="dropdown" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-white bg-gray-700 border border-gray-600 rounded-s-lg hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-700" type="button">
                        All genres
                        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                    <div id="dropdown" class="z-50 hidden bg-gray-700 divide-y divide-gray-600 rounded-lg shadow w-44">
                        <ul class="py-2 text-sm text-gray-200" aria-labelledby="dropdown-button">
                            <li><button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-600 hover:text-white" onclick="filterByGenre('28')">Action</button></li>
                            <li><button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-600 hover:text-white" onclick="filterByGenre('35')">Comedy</button></li>
                            <li><button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-600 hover:text-white" onclick="filterByGenre('18')">Drama</button></li>
                            <li><button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-600 hover:text-white" onclick="filterByGenre('27')">Horror</button></li>
                            <li><button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-600 hover:text-white" onclick="filterByGenre('10749')">Romance</button></li>
                            <li><button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-600 hover:text-white" onclick="filterByGenre('878')">Sci-Fi</button></li>
                            <li><button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-600 hover:text-white" onclick="filterByGenre('53')">Thriller</button></li>
                        </ul>
                    </div>
                    <div class="relative w-full">
                        <input type="search" id="search-input" class="block p-2.5 w-full z-20 text-sm text-white bg-gray-700 rounded-e-lg border border-gray-600 focus:ring-blue-500 focus:border-blue-500" placeholder="Search movies, shows, people..." required />
                        <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                            <span class="sr-only">Search</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div id="watch-movie"></div>
    <div id="movie-details"></div>
    <div id="search-results" class="max-w-screen-xl mx-auto p-4"></div>

    <script src="config.js"></script>
    <script src="watch.js"></script>
</body>
</html>
